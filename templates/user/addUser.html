{% extends "base_site.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">
            
            
        </div>
        <div class="clearfix">
            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Registrar Usuario </h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>

                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            
                            <form action="{{url_for('agregar_usuario')}}"  method="post" class="form-vertical">

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback col-md-offset-3">
                                    <input type="text" class="form-control has-feedback-left" id="inputSuccess2"
                                        placeholder="Nombre" name="nombre" required>
                                    <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback col-md-offset-3">
                                    <input type="text" class="form-control" id="inputSuccess3" placeholder="Apellido" name="apellido"required>
                                    <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback col-md-offset-3">
                                    <input type="text" class="form-control has-feedback-left" id="inputSuccess4"
                                        placeholder="Email" name="email" required>
                                    <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback col-md-offset-3">
                                    <input type="text" class="form-control" id="inputSuccess5" placeholder="TelÃ©fono" name="telefono">
                                    <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                                </div>

                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback col-md-offset-3">
                                    <label for="heard">Tipo de Usuario:</label>
                                    <select id="heard" class="form-control" required name="typeUser">
                                        <option value="">Selecciona</option>
                                        {% for element in typeUsers %}
                                               <option value="{{element}}">{{element}}</option>                                         
                                        {% endfor %}
                                        
                                        
                                        
                                    </select>
                                </div>

                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                                        
                                        <button class="btn btn-primary" type="reset">Reset</button>
                                        <button type="submit" class="btn btn-success">Submit</button>
                                    </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>

{% endblock content %}

{% block javascripts %}
{{ super()}}
<!-- Parsley -->
