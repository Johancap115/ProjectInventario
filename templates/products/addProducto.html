{% extends "base_site.html" %}

{% block content %}
<div class="right_col" role="main">
    <div class="">
        <div class="page-title">


        </div>
        <div class="clearfix">

            <div class="row">
                <div class="col-md-12 col-sm-12 col-xs-12">
                    <div class="x_panel">
                        <div class="x_title">
                            <h2>Registrar Producto</h2>
                            <ul class="nav navbar-right panel_toolbox">
                                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                </li>

                                <li><a class="close-link"><i class="fa fa-close"></i></a>
                                </li>
                            </ul>
                            <div class="clearfix"></div>
                        </div>
                        <div class="x_content">
                            <br />
                            <form action="{{url_for('agregar_producto')}}" method="post"
                                class="form-horizontal form-label-left">

                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name-product">Nombre
                                        Producto
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="name-product" required="required" name="nombre"
                                            class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="desc">Descrpci√≥n
                                        <span class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input type="text" id="desc" name="desc" required="required"
                                            class="form-control col-md-7 col-xs-12">
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback col-md-offset-3">
                                    <label for="heard">Proveedor:</label>
                                    <select id="heard" class="form-control" required name="provider">
                                        <option value="">Selecciona</option>
                                        {% for element in provider %}
                                        <option value="{{element['name']}}">{{element['name']}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                                    <label for="middle-name"
                                        class="control-label col-md-3 col-sm-3 col-xs-12">Cantidad</label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="stock" class="form-control col-md-2 col-sm-2 col-xs-2" type="number" min="0" max="99999"
                                            name="stock">
                                    </div>
                                </div>

                                <div class="form-group col-md-6 col-sm-6 col-xs-6">
                                    <label class="control-label col-md-3 col-sm-3 col-xs-12">Stock Minimo<span
                                            class="required">*</span>
                                    </label>
                                    <div class="col-md-6 col-sm-6 col-xs-12">
                                        <input id="stock-min" class="form-control col-md-7 col-xs-12"
                                            required="required" type="number" name="stock-min" min="1">
                                    </div>
                                </div>
                                <div class="ln_solid"></div>
                                <div class="form-group">
                                    <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-5">
                                        <button class="btn btn-primary" type="reset">Reset</button>
                                        <button type="submit" class="btn btn-success">Registrar</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>

{% endblock content %}

{% block javascripts %}
{{ super()}}
<!-- Parsley -->
<script src="{{ url_for('static', filename='vendors/parsleyjs/dist/parsley.min.js') }}"></script>
{% endblock javascripts %}
